name: Gamemale Daily Tasks

on:
  schedule:
    # 每天北京时间 00:00 运行 (UTC 16:00)
    - cron: '0 16 * * *'
  workflow_dispatch:
    # 支持在 Actions 页面手动点击按钮运行

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # 兜底安装必备库
          pip install requests beautifulsoup4 ddddocr

      - name: Run daily script
        env:
          # 保留通知配置（如果有的话）
          APP_CONFIG_JSON: ${{ secrets.APP_CONFIG_JSON }}
          # 映射 10 个独立的账号变量
          ACCOUNT_1: ${{ secrets.ACCOUNT_1 }}
          ACCOUNT_2: ${{ secrets.ACCOUNT_2 }}
          ACCOUNT_3: ${{ secrets.ACCOUNT_3 }}
          ACCOUNT_4: ${{ secrets.ACCOUNT_4 }}
          ACCOUNT_5: ${{ secrets.ACCOUNT_5 }}
          ACCOUNT_6: ${{ secrets.ACCOUNT_6 }}
          ACCOUNT_7: ${{ secrets.ACCOUNT_7 }}
          ACCOUNT_8: ${{ secrets.ACCOUNT_8 }}
          ACCOUNT_9: ${{ secrets.ACCOUNT_9 }}
          ACCOUNT_10: ${{ secrets.ACCOUNT_10 }}
        run: python gamemale_daily.py
