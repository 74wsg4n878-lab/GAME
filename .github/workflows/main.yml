name: Gamemale Daily Tasks

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install complete system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install fixed ddddocr (compatible with old import)
      run: |
        python -m pip install --upgrade pip
        # 先卸载所有版本
        pip uninstall -y ddddocr
        # 安装修复版（保留DdddOcr类名）
        pip install --no-cache-dir git+https://github.com/sml2h3/ddddocr.git@main
        # 强制安装旧版依赖（避免冲突）
        pip install numpy==1.26.4 onnxruntime==1.15.1
        # 验证安装和导入
        python -c "from ddddocr.core import DdddOcr; print('Import success!')"

    - name: Run daily script
      env:
        APP_CONFIG_JSON: ${{ secrets.APP_CONFIG_JSON }}
      run: python gamemale_daily.py
